{% extends 'food/base.html' %}
{% load static %}

{% block body %}

{% for item in item_list %}
<div class="row mt-5">
  <div class="col-md-3 offset-md-2">
    <img style="object-fit:cover;aspect-ratio:3/2;" class="card" height="150px" width="200px" src="{{item.item_image}}" alt="" />
  </div>
  <div class="col-md-4">
    <h3>{{item.item_name}}</h3>
    <h5>{{ item.item_desc }}</h5>
    <h6>${{ item.item_price }}</h6>
    <h6>{{ item.user_name }}</h6>
  </div>
  <div class="col-md-2">
    <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
  </div>
</div>
{% endfor %}

{% endblock %}

<ul>
  <li>
    <a href="{% url 'food:detail' item.id %}">
      {{ item.id}} -- {{ item.item_name }}
    </a>
  </li>
</ul>
